<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/src/css/style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h3>Check your credit card number</h3>
    <ul class="cards list-unstyled">
      <li><span class="card visa" title="Visa">Visa</span></li>
      <li><span class="card master" title="Mastercard">Mastercard</span></li>
      <li><span class="card mir" title="mir">МИР</span></li>
      <li><span class="card visaelectron" title="visaelectron">VisaElectron</span></li>
    </ul>
    <form id="form" class="form-inline" novalidate="novalidate">
      <div class="form-group">
        <input class="form-control col-md-6" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" id="card_number" name="card_number" type="text" placeholder="Credit card number" data-original-title="" title="">
        <a id="submitform" class="btn btn-success">Click to Validate</a>
      </div>
      <div class="result">
         <span class="check positive"></span>
         <span class="check negative"></span>
      </div>
    </form>
  </div>
  <script src="/src/js/app.js"></script>
  <script type="module" src="/src/js/algoritm.js"></script>
</body>
</html>
